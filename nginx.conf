# Set worker processes to 1, sufficient for Docker environment
worker_processes 1;

events {
    # Max connections per worker
    worker_connections 1024;
}

http {
    client_max_body_size 50M;
    # 1. Define Upstream Group (API Gateway)
    # 'api' matches the service name in docker-compose.yaml
    # 'api:8000' is the internal port of the api service
    upstream api_backend {
        # Strategy: Round-robin (default)
        # Docker DNS automatically resolves 'api' to the 3 replica IP addresses
        server api:8000;
    }

    server {
        # 2. Listen on port 80 inside the container
        # (Mapped to host:8000 in docker-compose)
        listen 80;

        location / {
            # 3. Proxy requests to the upstream group
            proxy_pass http://api_backend;

            # 4. Forward essential headers
            # Ensures the backend knows the real client IP and protocol
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}